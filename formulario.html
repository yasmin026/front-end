<html lang="pt-br">
<head> <meta charset="UTF-8">
<title> Formulário da Ellen </title>
</head>
<body>
  <h2> Formulário <h2>
    <form method="post">
      <label for="nome">Nome Completro :</label>
      <br>
      <input type="text" id="nome" name="nome" required>
      <br>
      <label for="idade"> Idade: </label>
      <br>
      <input type="text" id="idade" age="idade" required>
      <br>
      <label for="profissao"> Você trabalha com o que :</label>
      <br>
      <input type="text" id="profissao" name="nome" required>
      <br>
      <label for="cidade">Qual estado você mora :</label> 
      <br>
      <select id="cidade" name="cidade">
        <option value="BH">Belo Horizonte</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="SP">São Paulo</option>
        <option value="BA">Bahia</option>
        <option value="ES">Espírito Santos</option>
      </select>
      <br>
      <form>
        <label for="favcolor">Selecione sua cor favorita:</label>
        <br>
        <input type="color" id="favcolor" name="favcolor">
      </form>

      <form>
       <label>Gênero</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino" checked>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="transgenero" name="genero" value="masculino">
        <label for="transgenero">Transgêro</label><br>
        <input type="radio" id="nao_binario" name="genero" value="nao_binario">
        <label for="nao_binario">Não Binário</label><br>
        <input type="radio" id="outros" name="genero" value="outros">
        <label for="outros">Outros</label><br>
      </form>
      <form>
        <label for="email">Digite seu email</label>
        <input type="email" id="email" name="email"><br>
      </form>
      <form>
        <label for="phone">Digite seu número de telefone</label>
        <input type="tel" id="phone" pattern="[0-9]{2}-[0-9]{4}[0-9]{4}">
      </form>
      <form>
        <label for="username">Nome de Usuário</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Senha</label><br>
        <input type="password" id="pwd">
      </form>
      <form>
        <label>Qual veículo você tem:</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Eu tenho uma Bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Carro">
        <label for="vehicle2">Eu tenho um Carro</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="barco">
        <label for="vehicle3"> Eu tenho um barco</label><br>
      </form>
      <form>
        <label for="birthday">Seu Aniversário</label>:</label><br>
        <input type="date" id="birthday" name="birthday">
        <br>
        <br>
        <br>
        <input type="submit" value="Enviar">
      </form>




</body>
